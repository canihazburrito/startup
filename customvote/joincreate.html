<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="description" content="Web application developed for educational purposes"/>
        <meta name="author" content="Carter Myers" />
        <meta name="google-site-verification" content="fivViaVoh4FhuOP2D4_h__WxWazbzBac1QC0z7iBnos" />
        <link rel="stylesheet" href="main.css"/>
        <script src="lobby.js"></script>
        <!-- Tell browsers not to scale the viewport automatically -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Import Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        
        <!-- Import symbols -->
        <script src="https://kit.fontawesome.com/e0dcfe9aee.js" crossorigin="anonymous"></script>
        <title>Custom Vote</title>
    </head>
    <body>
        <header class="container-fluid">

            <!-- Navigation menu -->
            <nav class="navbar fixed-top">
                <h1 class="display-1"><a class="navbar-brand text-info" href="#">Custom Vote</a></h1>
                <menu class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="joincreate.html">Join or Create</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="lobby.html">Lobby</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="about.html">About</a>
                    </li>
                </menu>
            </nav>
        </header>

        <main class="justify-content-start">
            <!-- Display the user's username -->
            <div class="player p-3">
                Welcome: <span class="player-name text-secondary">User</span>
            </div>

            <!-- Enter a lobby code or create a new lobby -->
            <div class="border border-2 text-center p-5 w-75">
                <h3>Join or Create a Lobby</h3>
                <div class="row g-3 justify-content-center">
                    <form action="lobby.html" method="get" class="col-auto">
                        <label for="code" class="col-form-label">Code: </label>
                        <div class="input-group col-auto">
                            <input type="text" class="form-control" placeholder="Enter lobby code" />
                            <button type="submit" class="btn btn-info">Join!</button>
                        </div>
                    </form>
                </div>
                <p>or</p>
                <form action="lobby.html" method="get">
                    <button type="submit" class="btn btn-info">Create Lobby</button>
                </form>
            </div>
                
        </main>

        <footer class="container-fluid justify-content-center">
            <span class="text-reset p-3">Carter Myers</span>
            <a href="https://github.com/canihazburrito/startup.git">GitHub</a>
        </footer>
    </body>
</html>
