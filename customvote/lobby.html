<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="description" content="Web application developed for educational purposes"/>
        <meta name="author" content="Carter Myers" />
        <meta name="google-site-verification" content="fivViaVoh4FhuOP2D4_h__WxWazbzBac1QC0z7iBnos" />
        <link rel="stylesheet" href="main.css"/>
        <link rel="stylesheet" href="lobby.css"/>
        <script src="lobby.js"></script>
        <!-- Tell browsers not to scale the viewport automatically -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Import Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        
        <!-- Import symbols -->
        <script src="https://kit.fontawesome.com/e0dcfe9aee.js" crossorigin="anonymous"></script>
        <title>Custom Vote</title>
    </head>
    <body>
        <header class="container-fluid">

            <!-- Navigation menu -->
            <nav class="navbar fixed-top">
                <h1 class="display-1"><a class="navbar-brand text-info" href="#">Custom Vote</a></h1>
                <menu class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="joincreate.html">Join or Create</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="lobby.html">Lobby</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="about.html">About</a>
                    </li>
                </menu>
            </nav>
        </header>

        <main class="justify-content-start">
            <div class="row p-3">
                <!-- Display the user's username -->
                <div class="player col">
                    Welcome: <span class="player-name text-secondary">User</span>
                </div>
                
                <!-- Display of lobby code, which will come from a 3rd part service -->
                <div class="col" id="lobbycode">
                    Lobby code: <span class="code text-secondary border border-2">ABC123</span>
                </div>
            </div>

            <div>
                <!-- Title of the topic of the lobby, this is editable by users in the lobby and is updated in realtime -->
                <strong>
                    <label for="topic">Topic: </label>
                    <span id="topic" style="font-size:200%" contenteditable="true">You can edit this topic</span>
                </strong>
                <i class='far fa-edit'></i>
            </div>
            
            <table class="table table-responsive table-hover border border-2 w-75">
                <thead>
                    <tr>
                        <th>Options</th>
                        <th id="vote-head">Votes</th>
                    </tr>
                </thead>

                <!-- These options will be updated as users submit more options below -->
                <tbody>
                    <form>
                        <tr>
                            <td>
                                <div class="radio">
                                    <label class="form-check-label" for="option1">Option 1</label>
                                    <input class="form-check-input" type="radio" id="option1" name="voteopt">
                                </div>
                            </td>
                            <td>
                                <!-- These votes will be updated in realtime with WebSocket -->
                                <div class="votes">
                                    0
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="radio">
                                    <label class="form-check-label" for="option2">Option 2</label>
                                    <input class="form-check-input" type="radio" id="option2" name="voteopt">
                                </div>
                            </td>
                            <td>
                                <div class="votes">
                                    5
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="radio">
                                    <label class="form-check-label" for="option3">Option 3</label>
                                    <input class="form-check-input" type="radio" id="option3" name="voteopt">
                                </div>
                            </td>
                            <td>
                                <div class="votes">
                                    1
                                </div>
                            </td>
                        </tr>
                    </form>
                </tbody>
            </table>
            <br/>

            <!-- Enter in a new option, options stored in database -->
            <!-- Once third party services and Websocket is implimented, this button won't reset the title -->
            <form class="input-group w-50">
                <input class="form-control" type="text" id="newopt" placeholder="Enter a new option" />
                <button class="btn btn-info" onclick="document.getElementById('newopt').value=''">Submit</button>
            </form>
            <br/>

            <!-- Button to exit lobby -->
            <form action="joincreate.html" method="get">
                <button class="btn btn-danger" type="submit">Exit</button>
            </form>
            <br/>

        </main>

        <footer class="container-fluid justify-content-center">
            <span class="text-reset p-3">Carter Myers</span>
            <a href="https://github.com/canihazburrito/startup.git">GitHub</a>
        </footer>
    </body>
</html>
