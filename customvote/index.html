<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="description" content="Web application developed for educational purposes"/>

        <meta name="google-site-verification" content="fivViaVoh4FhuOP2D4_h__WxWazbzBac1QC0z7iBnos" />
        <link rel="stylesheet" href="main.css"/>
        <!-- Tell browsers not to scale the viewport automatically -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Import Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        
        <!-- Import symbols -->
        <script src="https://kit.fontawesome.com/e0dcfe9aee.js" crossorigin="anonymous"></script>
        <title>Custom Vote</title>
    </head>
    <body>
        <header class="container-fluid">

            <!-- Navigation menu -->
            <nav class="navbar fixed-top">
                <h1 class="display-1"><a class="navbar-brand text-info" href="#">Custom Vote</a></h1>
                <menu class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="joincreate.html">Join or Create</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="lobby.html">Lobby</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="about.html">About</a>
                    </li>
                </menu>
            </nav>
        </header>

        <main class="container-fluid ">
            <!-- Login interface on the home page -->
            <div class="border border-2 text-center p-5 w-75">
                <h3>Log In or Sign Up</h3>
                <form action="joincreate.html" method="get">
                    <div class="row mb-3">
                        <label for="email" class="col-sm-2 col-form-label">Email: </label>
                        <div class="col-sm-10">
                            <input class="form-control" type="email" id="email" placeholder="name@example.com"/>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="pwd" class="col-sm-2 col-form-label">Password: </label>
                        <div class="col-sm-10">
                            <input class="form-control" type="password" id="pwd" name="pwd"/>
                        </div>
                    </div>
                    <div>
                        <p>
                            <button class="btn btn-info col-auto" type="submit">Login</button>
                            or
                            <button class="btn btn-info col-auto" type="submit">Sign Up</button>
                        </p>
                    </div>
                </form>
            </div>
            
        </main>

        <footer class="container-fluid justify-content-center">
            <span class="text-reset p-3">Carter Myers</span>
            <a href="https://github.com/canihazburrito/startup.git">GitHub</a>
        </footer>
