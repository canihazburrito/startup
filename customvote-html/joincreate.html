<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Custom Vote</title>

    <body>
        <header>
            <h1>Custom Vote</h1>

            <!-- Navigation menu -->
            <nav>
                <menu>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="joincreate.html">Join or Create</a></li>
                    <li><a href="lobby.html">Lobby</a></li>
                    <li><a href="about.html">About</a></li>
                </menu>
            </nav>
            <hr/>
        </header>

        <main>
            <!-- Display the user's username -->
            <div class="player">
                Welcome: <span class="player-name">User</span>
            </div>

            <!-- Enter a lobby code or create a new lobby -->
            <p>Join or Create a Lobby</p>
            <form action="lobby.html" method="get">
                <label for="code">Code: </label>
                <input type="text" class="code" placeholder="Enter lobby code" />
                <button type="submit">Join!</button>
            </form>
            <p>or</p>
            <form action="lobby.html" method="get">
                <button type="submit">Create Lobby</button>
            </form>
        </main>

        <footer>
            <hr/>
            <span class="text-reset">Carter Myers</span>
            <br/>
            <a href="https://github.com/canihazburrito/startup.git">GitHub</a>
        </footer>
